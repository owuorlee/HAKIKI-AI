version: '3.8'
networks:
  hakiki-net:
    driver: bridge
services:
  neo4j:
    image: neo4j:5.15.0
    container_name: hakiki-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/hakiki_secret_password
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
    volumes:
      - ../data/neo4j:/data
    networks:
      - hakiki-net
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: hakiki-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ../data/qdrant:/qdrant/storage
    networks:
      - hakiki-net
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: hakiki-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../data/raw:/data/raw
    depends_on:
      - neo4j
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - hakiki-net
